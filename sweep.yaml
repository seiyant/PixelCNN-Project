program: pcnn_train.py   # <-- important!
method: bayes
metric:
  name: FID
  goal: minimize

parameters:
  batch_size:
    distribution: int_uniform
    min: 10
    max: 100
  lr_decay:
    distribution: uniform
    min: 0.99991
    max: 0.999995
  max_epochs:
    distribution: int_uniform
    min: 20
    max: 200
  nr_filters:
    distribution: int_uniform
    min: 20
    max: 90
  nr_logistic_mix:
    distribution: int_uniform
    min: 3
    max: 17
  nr_resnet:
    distribution: int_uniform
    min: 1
    max: 14